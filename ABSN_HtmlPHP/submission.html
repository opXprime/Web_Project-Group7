<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submission</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; color: #333; }
        .form-container { max-width: 500px; margin: 0 auto; }
        .form-field { margin: 15px 0; }
        label { display: inline-block; width: 120px; }
        input { padding: 5px; width: 250px; }
        .submit-btn { 
            padding: 8px 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        h2 { color: #002147; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Application Form</h2>
        <form action="apply.php" method="POST">
            <div class="form-field">
                <label for="programme_id">Programme ID:</label>
                <input type="number" id="programme_id" name="programme_id" value="" readonly>
            </div>
            <div class="form-field">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <p><a href="courses.html" style="color: #002147;">Back to Courses</a></p>
    </div>

    <script>
       
        const urlParams = new URLSearchParams(window.location.search);
        const programmeId = urlParams.get('programme_id');
        if (programmeId) {
            document.getElementById('programme_id').value = programmeId;
        }
    </script>
</body>
</html>
