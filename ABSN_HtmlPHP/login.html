<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('img/login_img.jpg') no-repeat center center fixed, #000; /* Image added with fallback */
            background-size: cover; /* Added to ensure the image covers the screen */
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 1em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .student-btn { background-color: #e74c3c; }
        .staff-btn { background-color: #3498db; }
        .admin-btn { background-color: #9b59b6; }
        a {
            text-decoration: none;
            display: block;
            width: 200px;
            margin: 10px auto;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            display: block;
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin: 5px auto;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .nav-links a:hover {
            background-color: #27ae60;
        }
    </style>
</head>

        <!-- Additional Links -->
        <div class="nav-links">
        
            <a href="index.html">Back To home</a>
            
        </div>
    </div>
</body>
</html>
