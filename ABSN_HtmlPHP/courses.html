<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - ABSN Institute Of Technology</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; color: #333; }
        .section { margin-bottom: 40px; }
        .apply-btn { 
            margin-top: 10px; 
            padding: 8px 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        select:invalid + .apply-btn { display: none; }
        h2 { color: #002147; }
    </style>
</head>
<body>
    <!-- Undergraduate Section -->
    <div class="section">
        <h2>Undergraduate Admissions</h2>
        <p>Our undergraduate programmes provide a strong foundation. Applications for 2025 are now open.</p>
        <h3>Select a BSc Programme</h3>
        <form action="submission.html" method="GET">
            <select name="programme_id" required>
                <option value="">-- Choose a BSc Course --</option>
                <option value="1">BSc Computer Science</option>
                <option value="2">BSc Software Engineering</option>
                <option value="3">BSc Artificial Intelligence</option>
                <option value="4">BSc Cyber Security</option>
                <option value="5">BSc Data Science</option>
            </select>
            <button type="submit" class="apply-btn">Apply Now</button>
        </form>
    </div>

    <!-- Graduate Section -->
    <div class="section">
        <h2>Graduate Admissions</h2>
        <p>Our graduate programmes are designed for advanced knowledge. Join us in 2025.</p>
        <h3>Select an MSc Programme</h3>
        <form action="submission.html" method="GET">
            <select name="programme_id" required>
                <option value="">-- Choose an MSc Course --</option>
                <option value="6">MSc Machine Learning</option>
                <option value="7">MSc Cyber Security</option>
                <option value="8">MSc Data Science</option>
                <option value="9">MSc Artificial Intelligence</option>
                <option value="10">MSc Software Engineering</option>
            </select>
            <button type="submit" class="apply-btn">Apply Now</button>
        </form>
    </div>
</body>
</html>
