<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Student Applications</h2>
    <table id="applicationsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Programme ID</th>
                <th>Submission Date</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
       
        fetch('get_students.php')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
                data.forEach(application => {
                    const row = document.createElement('tr');

                  
                    const idCell = document.createElement('td');
                    idCell.textContent = application.id;
                    row.appendChild(idCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = application.student_name;
                    row.appendChild(nameCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = application.email;
                    row.appendChild(emailCell);

                    const programmeIdCell = document.createElement('td');
                    programmeIdCell.textContent = application.programme_id;
                    row.appendChild(programmeIdCell);

                    const submissionDateCell = document.createElement('td');
                    submissionDateCell.textContent = application.submission_date;
                    row.appendChild(submissionDateCell);

                 
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
            });
    </script>
</body>
</html>
